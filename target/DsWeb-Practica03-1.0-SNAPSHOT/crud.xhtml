<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punto de Venta - Sistema Completo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="5e2ESR8Ycmos6g3gAKr1Jvwye8sW4U1u/cAKulfVJnkakCcMqhOudbtPnvJ+nbv7" crossorigin="anonymous" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            color: #1f2937;
        }

        header {
            background-color: #3b82f6;
            color: #fff;
            padding: 1.2rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #3b82f6;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.4rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95rem;
            background-color: #f9fafb;
        }

        .btn {
            width: 100%;
            padding: 0.7rem;
            border: none;
            background-color: #3b82f6;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .btn:hover {
            background-color: #2563eb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
            background-color: #f9fafb;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            font-size: 0.9rem;
        }

        th {
            background-color: #eff6ff;
            color: #1d4ed8;
            font-weight: 600;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f1f5f9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .pagination a {
            color: #3b82f6;
            padding: 0.4rem 0.8rem;
            text-decoration: none;
            border: 1px solid #3b82f6;
            border-radius: 5px;
            margin: 0 0.25rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .pagination a:hover {
            background-color: #3b82f6;
            color: #fff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h2 {
                font-size: 1.4rem;
            }
            th, td {
                padding: 0.6rem;
            }
        }
    </style>
</h:head>
    
<h:body>
    <header>
        Sistema de Punto de Venta
    </header>

    <!-- Main Application Tabs -->
    <h:form>
        <p:tabView dynamic="true" cache="false">
            <p:tab title="Clientes">
                <ui:include src="clientes.xhtml" />
            </p:tab>
            <p:tab title="Productos">
                <ui:include src="productos.xhtml" />
            </p:tab>
            <p:tab title="Ventas">
                <ui:include src="ventas.xhtml" />
            </p:tab>
        </p:tabView>
    </h:form>
</h:body>
</html>
