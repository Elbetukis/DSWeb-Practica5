<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <div class="container">
        <h2>Gestión de Productos</h2>
        <div class="form-group">
            <label for="descripcion">Descripción del Producto</label>
            <p:inputText id="descripcion" value="#{productoController.producto.descripcion}" />
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <p:inputText id="precio" value="#{productoController.producto.precio}" />
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <p:inputText id="stock" value="#{productoController.producto.stock}" />
        </div>
        <p:commandButton value="Guardar Producto" action="#{productoController.guardarProducto}" icon="pi pi-save" styleClass="btn" />

        <h:panelGroup rendered="#{!productoController.isListaProductosVacia()}">
            <p:dataTable value="#{productoController.listaProductos}" var="producto">
                <p:column headerText="ID">
                    #{producto.idProducto}
                </p:column>
                <p:column headerText="Descripción">
                    #{producto.descripcion}
                </p:column>
                <p:column headerText="Precio">
                    #{producto.precio}
                </p:column>
                <p:column headerText="Stock">
                    #{producto.stock}
                </p:column>
            </p:dataTable>
        </h:panelGroup>

        <h:panelGroup rendered="#{productoController.isListaProductosVacia()}">
            <p>No hay productos registrados.</p>
        </h:panelGroup>

        <div class="pagination">
            <p:commandLink value="Anterior" action="#{productoController.pagAnterior}" />
            <p:commandLink value="Siguiente" action="#{productoController.pagSiguiente}" />
        </div>
    </div>
</h:body>
</html>
